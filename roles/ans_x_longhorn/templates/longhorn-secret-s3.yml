apiVersion: v1
kind: Secret
metadata:
  name: '{{ ans_x_longhorn_s3_secret_name }}'
  namespace: '{{ ans_x_longhorn_namespace }}'
type: Opaque
data:
  AWS_ACCESS_KEY_ID: '{{ ans_x_longhorn_s3_key_id | b64encode }}' # longhorn-test-access-key
  AWS_SECRET_ACCESS_KEY: '{{ ans_x_longhorn_s3_key_secret | b64encode }}' # longhorn-test-secret-key
  AWS_ENDPOINTS: '{{ ans_x_longhorn_s3_endpoints | b64encode }}' # https://minio-service.default:9000
  # AWS_CERT: 